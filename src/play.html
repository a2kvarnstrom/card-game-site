<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Poker - Texas Hold 'Em</title>
    </head>
    <body onload="startGame()">
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-side">
                    <div class="nav-link-wrapper">
                        <div class="home">
                            <a href="index.html">Home</a>
                        </div>
                    </div>
                    <div class="nav-link-wrapper active-nav-link">
                        <div class="play">
                            <a href="play.html">Play</a>
                        </div>
                    </div>
                    <div class="nav-link-wrapper">
                        <div class="rules">
                            <a href="rules.html">Rules</a>
                        </div>
                    </div>
                    <div class="nav-link-wrapper more">
                        <div class="more">
                            <a href="more.html">More</a>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="brand">
                        <div>
                            <div class="home-link-wrapper">
                                <a href="index.html">crad</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="button" type="button" onclick="switchUser()">switch user</button>
                <button id="ShowCards" type="button" onclick="showCards()">Show Cards</button>
                <div class="plusminusplayers">
                    <button class="minusbutton" type="button" onclick="decreasePlayerCount()">-</button>
                    <button class="plusbutton" type="button" onclick="increasePlayerCount()">+</button>
                    <p id="playercount">Player Count: 2</p>
                    <p id="chips">Chips: 50</p>
                    <p id="pot">Pot: 0</p>
                </div>
                <div class="play">
                    <button class="button call" id="call" type="button" onclick="call()">CALL</button>
                    <button class="button fold" id="fold" type="button" onclick="fold()">FOLD</button>
                    <button class="button check" id="check" type="button" onclick="check()">CHECK</button>
                    <button class="button raise" id="raise" type="button" onclick="raise()">RAISE</button>
                    <div id="betBar">
                        <div id="bar"></div>
                    </div>
                    <p id="bet">bet: 2</p>
                </div>
                <button type="button" class="button" onclick="hands[0].movePos(100, 300)">butt</button>
            </div>
        </div>
    </body>
</html>
<script src="game.js"></script>
