    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body onload="startGame()">
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-side">
                    <div class="nav-link-wrapper">
                        <div class="home">
                            <a href="index.html">Home</a>
                        </div>
                    </div>
                    <div class="nav-link-wrapper active-nav-link">
                        <div class="play">
